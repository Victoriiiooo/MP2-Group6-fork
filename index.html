<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>MP2</title>
</head>
<body>


      <div class="container-fluid">
        <!--User-->
        <div class="row">
          <div class="col nav-user text-end">
            <span>KodeGo</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
            </svg>
          </div>
        </div>
          <!--Date and Time-->
          <div class="row date_time">
              <div class="col-12 col-md-6 text-center d-flex justify-content-center align-self-center">
                  <h4 class="petsa">Getting Date....</h4>
              </div>
              <div class="col-12 col-md-6 text-center d-flex justify-content-center align-self-center">
                  <h4 class="oras">Getting time....</h4>
              </div>
          </div>







        <!--  Wweather -->
          <div class="row row1">
              <div class="col-12 col-md-4 appdisplay d-flex justify-content-center ">
                  <div class=" w-100 shadow border rounded wrapper-div">
                      <h4>Weather</h4>
                      
                  </div>
              </div>

              <!-- LIGHTS -->
              <div class="col-12 col-md-4 appdisplay d-flex justify-content-center ">
                  <div class=" w-100 shadow border rounded wrapper-div">
                      <h4>Lights</h4>
                      <!--CAROUSEL-->
                      <div id="lightning" class="carousel slide my-4">
                        <div class="carousel-inner text-center">
                          <div class="carousel-item active">
                            <h5>Bedroom 1</h5>
                            <img id="room1bulb" onclick="room1light()"  class="bulbimage">
                          </div>
                          <div class="carousel-item">
                            <h5>Bedroom 2</h5>
                            <img id="room2bulb" onclick="room2light()"  class="bulbimage">
                          </div>
                          <div class="carousel-item">
                            <h5>Bedroom 3</h5>
                            <img id="room3bulb" onclick="room3light()"  class="bulbimage">
                          </div>
                          <div class="carousel-item">
                            <h5>Living room</h5>
                            <img id="livingroombulb" onclick="livingroomlight()"  class="bulbimage">
                          </div>
                          <div class="carousel-item">
                            <h5>Kitchen room</h5>
                            <img id="kitchenroombulb" onclick="kitchenroomlight()"  class="bulbimage">
                          </div>
                          <div class="carousel-item">
                            <h5>Frontyard</h5>
                            <img id="frontyardbulb" onclick="frontyardlight()"  class="bulbimage">
                          </div>
                          <div class="carousel-item">
                            <h5>Backyard</h5>
                            <img id="backyardbulb" onclick="backyardlight()"  class="bulbimage">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#lightning" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#lightning" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                    </div>
                  </div>
               
                      
                      
        
              <div class="col-12 col-md-4 appdisplay d-flex justify-content-center ">
                  <div class=" w-100 shadow border rounded wrapper-div">
                      <h4>Electricity</h4>
                      <table>
                        <tr>
                          <td>Active</td>
                          <td id="service"></td>
                        </tr>
                        <tr>
                          <td>Voltage</td>
                          <td>220 V</td>
                        </tr>
                        <tr>
                          <td>Current</td>
                          <td>180 A</td>
                        </tr>                       
                        <tr>
                          <td>KWH</td>
                          <td>0</td>
                        </tr>
                        <tr>
                          <td>Temperature</td>
                          <td>30&deg;C</td>
                        </tr>
                        <tr>
                          <td>Humidity</td>
                          <td>0</td>
                        </tr>
                        <tr>
                          <td>Back up </td>
                          <td id="backup"></td>
                        </tr>                       
                      </table>
                      
                  </div>
              </div>
              
          </div>
          <!-- Calendar-->
          <div class="row">
              <div class="col-12 col-md-4 appdisplay d-flex justify-content-center">
                  <div class=" w-100 shawdow border rounded wrapper-div" id="myCalendar">

                  </div>
              </div>
              <div class="col-12 col-md-4 appdisplay d-flex justify-content-center">
                  <div class=" w-100 shadow border rounded wrapper-div">
                      <h4>Security</h4>
                      
                  </div>
              </div>
              <div class="col-12 col-md-4 appdisplay d-flex justify-content-center">
                  <div class=" w-100 shadow border rounded wrapper-div">
                      <h4>Logs</h4>
                      <textarea  id="logs" cols="100" rows="10" class="w-100" disabled></textarea>
                  </div>
              </div>
          </div>

      
      </div class="container-fluid">


    <script src="script.js"></script>
</body>
</html>
