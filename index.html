                      <!--CAROUSEL-->
                      <div id="lightning" class="carousel slide my-4">
                        <div class="carousel-inner text-center">
                          <div class="carousel-item active">
                            <h5>Bedroom 1</h5>
                            <img id="room1bulb" onclick="room1light()"  class="bulbimage">
                          </div>
                          <div class="carousel-item">
                            <h5>Bedroom 2</h5>
                            <img id="room2bulb" onclick="room2light()"  class="bulbimage">
                          </div>
                          <div class="carousel-item">
                            <h5>Bedroom 3</h5>
                            <img id="room3bulb" onclick="room3light()"  class="bulbimage">
                          </div>
                          <div class="carousel-item">
                            <h5>Living room</h5>
                            <img id="livingroombulb" onclick="livingroomlight()"  class="bulbimage">
                          </div>
                          <div class="carousel-item">
                            <h5>Kitchen room</h5>
                            <img id="kitchenroombulb" onclick="kitchenroomlight()"  class="bulbimage">
                          </div>
                          <div class="carousel-item">
                            <h5>Frontyard</h5>
                            <img id="frontyardbulb" onclick="frontyardlight()"  class="bulbimage">
                          </div>
                          <div class="carousel-item">
                            <h5>Backyard</h5>
                            <img id="backyardbulb" onclick="backyardlight()"  class="bulbimage">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#lightning" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#lightning" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                    </div>
                  </div>
               
                      
                      
        
              <div class="col-12 col-md-4 appdisplay d-flex justify-content-center p-0">
                  <div class=" w-100 shadow border rounded wrapper-div">
                      <h4>Electricity</h4>
                      <table>
                        <tr>
                          <td>Active</td>
                          <td id="service"></td>
                        </tr>
                        <tr>
                          <td>Voltage</td>
                          <td>220 V</td>
                        </tr>
                        <tr>
                          <td>Current</td>
                          <td>180 A</td>
                        </tr>                       
                        <tr>
                          <td>KWH</td>
                          <td>0</td>
                        </tr>
                        <tr>
                          <td>Temperature</td>
                          <td>30&deg;C</td>
                        </tr>
                        <tr>
                          <td>Humidity</td>
                          <td>0</td>
                        </tr>
                        <tr>
                          <td>Back up </td>

                        </tr>

                  </div>
              </div>

                      <textarea  id="logs" cols="100" rows="10" class="w-100" disabled></textarea>
                  </div>
              </div>
