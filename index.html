<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>MP2 Login</title>

    <style>
        body {
            background-image: url(images/login-bg.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        input, button {
            opacity: 2;
        }

        .card {
            background-color: rgb(15, 69, 73);
            border: 1px solid #000;
            border-radius: 10px;
            box-shadow: 10px 5px 5px #191717;
            opacity: 0.9;
        }

        .card h2 {
            color: white;
        }




    </style>
</head>
<body>


      <div class="container-fluid">
        <!--User-->
        <div class="row">
          <div class="col nav-user text-end p-2">
            <span>KodeGo</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
            </svg>
          </div>
        </div>
          <!--Date and Time-->
          <div class="row date_time">
              <div class="col-12 col-md-6 text-center d-flex justify-content-center align-self-center">
                  <h4 class="petsa">Getting Date....</h4>
              </div>
              <div class="col-12 col-md-6 text-center d-flex justify-content-center align-self-center">
                  <h4 class="oras">Getting time....</h4>
              </div>
          </div>







        <!--  Wweather -->
          <div class="row row1">
              <div class="col-12 col-md-4 appdisplay d-flex justify-content-center ">
                  <div class=" w-100 shadow border rounded wrapper-div">
                      <h4>Weather</h4>
                      <br>
                      <div class="container-fluid">
                        <div class="row">
                          <div class="col">
                            <div class="search">
                              <input type="text" placeholder="enter city name" spellcheck="false">
                              <button><img src="images/search.png" alt="search-icon"></button>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col">
                            <div class="error">
                              <p>Invalid city name</p>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col text-center">
                            <div class="weather">
                              <img src="images/rain.png" alt="" class="weather-icon">
                              <h1 class="temp">22Â°c</h1>
                              <h2 class="city">Manila</h2>
                            </div>
                          </div>
                          <div class="col text-center">
                            <div class="humidity-div">
                              <img src="images/humidity.png" alt="">
                              <p class="humidity pt-2">50%</p>
                              <p>Humidity</p>
                            </div>
                          </div>
                          <div class="col text-center">
                            <div class="wind-speed-div">
                              <img src="images/wind.png" alt="">
                              <p class="wind pt-2">15 km/h</p>
                              <p>Wind Speed</p>
                            </div>
                          </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" onkeyup="requiredField()">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">Login</button>
                        </div>
                        <div>
                            <p id="IncUserPassword" style="display: none; text-align: center; font-weight: bold; color: rgb(241, 223, 223);">Incorrect Username or Password!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
